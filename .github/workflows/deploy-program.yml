name: Build and Deploy Solana Program

on:
  push:
    branches: [ main ]
    paths:
      - 'programs/**'
      - 'Cargo.toml'
      - 'Anchor.toml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Solana CLI
        run: |
          # Retry logic for network issues
          for i in 1 2 3; do
            if sh -c "$(curl -sSfL https://release.solana.com/stable/install)"; then
              break
            fi
            echo "Install attempt $i failed, retrying..."
            sleep 5
          done
          
          # Verify installation
          if [ -d "$HOME/.local/share/solana/install/active_release/bin" ]; then
            export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
            echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
            solana --version
          else
            echo "Solana installation failed, trying alternative method..."
            # Alternative: Download binary directly
            mkdir -p $HOME/.local/share/solana/install/active_release/bin
            curl -L https://github.com/solana-labs/solana/releases/latest/download/solana-release-x86_64-unknown-linux-gnu.tar.bz2 -o /tmp/solana.tar.bz2
            tar -xjf /tmp/solana.tar.bz2 -C /tmp
            cp /tmp/solana-release/bin/* $HOME/.local/share/solana/install/active_release/bin/
            export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
            echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
            solana --version
          fi
      
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          export PATH="$HOME/.avm/bin:$PATH"
          avm install 0.32.1
          avm use 0.32.1
          echo "$HOME/.avm/bin" >> $GITHUB_PATH
          anchor --version
      
      - name: Setup Solana CLI
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana config set --url devnet
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json || true
      
      - name: Airdrop SOL (Devnet)
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana airdrop 2 $(solana address) --url devnet || true
      
      - name: Build Anchor Program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          export PATH="$HOME/.avm/bin:$PATH"
          cd ${{ github.workspace }}
          anchor build
      
      - name: Verify Build Output
        run: |
          ls -lh target/deploy/*.so
          ls -lh target/deploy/*-keypair.json
      
      - name: Deploy to Devnet
        env:
          SOLANA_PRIVATE_KEY: ${{ secrets.SOLANA_PRIVATE_KEY }}
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd ${{ github.workspace }}
          
          # Set up keypair from secret if provided, otherwise use generated one
          if [ -n "$SOLANA_PRIVATE_KEY" ]; then
            echo "$SOLANA_PRIVATE_KEY" > ~/.config/solana/id.json
          fi
          
          # Deploy the program
          solana program deploy target/deploy/clash_royale_escrow.so \
            --url devnet \
            --program-id programs/clash-royale-escrow/target/deploy/clash_royale_escrow-keypair.json \
            --max-signatures 1
      
      - name: Verify Deployment
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana program show Boj5LmCSvrNMzJ9mdbTEf2vMZ1HnabZb2p3KHxyQgcDY --url devnet
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            target/deploy/*.so
            target/idl/*.json
          retention-days: 30

